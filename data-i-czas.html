<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data i czas</title>

    <script>
    const dzisiaj = new Date();
    const rok = dzisiaj.getFullYear();
    const dzien = dzisiaj.getDay();
    const miesiac = dzisiaj.getMonth();
    const godzina = dzisiaj.getHours();
    const minuta = dzisiaj.getMinutes();
    const sekundy = dzisiaj.getSeconds();
    const tydzien = ["Niedziela","Poniedziałek","Wtorek","Środa","Czwartek","Piątek","Sobota"];
    const d = new Date(2023,11,24);
    let dz=tydzien[d.getDay()];
    
    console.log("Dzisiejsza data " + dzisiaj);
    console.log(dzien+'-'+miesiac+'-'+rok);
    console.log(godzina+":"+minuta+":"+sekundy);
    console.log("Dzien tygodnia" +" "+ dz);
    </script> 



</head>
