<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
</head>
<body>
    <canvas id="Kartka" width="200" height="100" style="border: 1px solid red;"></canvas>
    <script>
        var c = document.getElementById("Kartka");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
      <script>
        ctx.beginPath(0,0);
        ctx.arc(150, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
      </script>
      <script>
         ctx.beginPath(0,0);
         ctx.arc(50, 50, 40, 0, 2 * Math.PI);
         ctx.stroke();
      </script>

      <script>

      </script>
</body>
</html>
