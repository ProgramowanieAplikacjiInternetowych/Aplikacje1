<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .ZDOTTED{border: thick; border-style: dotted;border-color: green;}
    .DASHED{border: medium; border-style: dashed;}
    .CSOLID{border: thin;border-style: solid;border-radius: 13px;border-color: red;}
    .DOUBLE{border: medium;border-style: double;}
    .MIX{border: medium;border-top-style: dotted;border-bottom-style: solid;border-left-style: double;border-right-style: dashed;}
</style>
</head>
<body>
    <h1>The border-style property</h1>
    <p>This property specifies what kind of border to display:</p>
    <p class="ZDOTTED">A doted border.</p>
    <p class="DASHED">A dashed border</p>
    <p class="CSOLID">A solid border.</p>
    <p class="DOUBLE">A double border.</p>
    <p class="MIX">A mixed border.</p>

</body>
</html>
