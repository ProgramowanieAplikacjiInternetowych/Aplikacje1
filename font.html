<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon|emboss|outline|shadow-multiple|anaglyph|fire-animation|distressed-wood|3d">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <title>Document</title>

<style>
    .sofia{font-family: "Sofia",sans-serif;}
    .class{font-family: 'Bebas Neue';}
    .nabla{font-family: 'Nabla';}
    .p4{font: italic 20px Arial bold, sans-serif;}
</style>
</head>
<body>
    <p class="p1">Times new Roman - serif</p>
    <p class="p2">Arial - sans-serif</p>
    <p class="p3">Courier New - moonspace</p>

    <a href="https://fonts.google.com/?hl=pl">Czcionki google</a>

    <p class="nabla">To jest czcionka nabla</p>
    <p class="font-effect-neon" style="color: greenyellow;">Noenowa Czcionka</p>
    <p class="font-effect-emboss">Emboss Czcionka</p>
    <p class="font-effect-outline">Outline Czcionka</p>
    <p class="font-effect-shadow-multiple">Multiple Shadow Czcionka</p>
    <p class="font-effect-anaglyph">Ana Glyph</p>
    <p class="font-effect-3d">DDD</p>
    <p class="p4">Wszystko w 1 lini</p>

</html>
